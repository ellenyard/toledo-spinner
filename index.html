<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toledo Eats & Drinks Spinner</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #8892b0;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .category-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 12px 28px;
            border: 2px solid #d4af37;
            background: transparent;
            color: #d4af37;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .category-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            color: #1a1a2e;
            border-color: #d4af37;
        }

        .wheel-container {
            position: relative;
            width: 380px;
            height: 380px;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            h1 {
                font-size: 1.6rem;
            }
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow:
                0 0 0 6px #d4af37,
                0 0 0 10px #1a1a2e,
                0 0 30px rgba(212, 175, 55, 0.3);
            overflow: hidden;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 50%;
            transform-origin: 0% 0%;
            overflow: hidden;
        }

        .wheel-segment-inner {
            position: absolute;
            left: -100%;
            top: -100%;
            width: 200%;
            height: 200%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 8px;
        }

        .wheel-segment span {
            color: #fff;
            font-size: 0.5rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            max-height: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            letter-spacing: 0.5px;
        }

        @media (max-width: 500px) {
            .wheel-segment span {
                font-size: 0.4rem;
                max-height: 100px;
            }
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 32px solid #d4af37;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .center-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            z-index: 5;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #1a1a2e;
        }

        .center-btn:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 30px rgba(212, 175, 55, 0.5);
        }

        .center-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @media (max-width: 500px) {
            .center-btn {
                width: 70px;
                height: 70px;
                font-size: 0.85rem;
            }
        }

        .result-container {
            text-align: center;
            min-height: 100px;
        }

        .result-label {
            font-size: 0.85rem;
            color: #8892b0;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .result-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 6px;
        }

        .result-location {
            font-size: 0.9rem;
            color: #ccd6f6;
            font-weight: 300;
        }

        .spin-again-btn {
            margin-top: 15px;
            padding: 10px 25px;
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .spin-again-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .hidden {
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #4a5568;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Where To?</h1>
    <p class="subtitle">Toledo's Local Favorites</p>

    <div class="category-selector">
        <button class="category-btn active" data-category="brunch">Brunch</button>
        <button class="category-btn" data-category="dinner">Dinner</button>
        <button class="category-btn" data-category="drinks">Drinks</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="center-btn" id="spinBtn">SPIN</button>
    </div>

    <div class="result-container">
        <div id="resultDisplay" class="hidden">
            <p class="result-label">You're going to</p>
            <p class="result-name" id="resultName"></p>
            <p class="result-location" id="resultLocation"></p>
            <button class="spin-again-btn" id="spinAgainBtn">Spin Again</button>
        </div>
    </div>

    <p class="footer">Made with love in Toledo</p>

    <script>
        const venues = {

                { name: "Registry Bistro", location: "Downtown" },
                { name: "Maumee Bay Brewing Co.", location: "Downtown" },
                { name: "Basil Pizza + Wine Bar", location: "Perrysburg" },
                { name: "The Flying Joe", location: "Perrysburg" },
                { name: "Maddie & Bella Coffee", location: "Perrysburg" },
                { name: "Inside The Five", location: "Perrysburg" },

                { name: "The Whitehouse Inn", location: "Whitehouse" },
                { name: "Doc Watson's", location: "Sylvania" },
                { name: "Public House", location: "Perrysburg" },
                { name: "Barry Bagels", location: "West Toledo" },
                { name: "Monroe Street Diner", location: "Westgate" },
                { name: "Schmucker's", location: "West Toledo" }
            ],
            dinner: [
                { name: "The Dark Horse Social Club", location: "Downtown" },
                { name: "Souk Mediterranean", location: "Downtown" },
                { name: "Sabira", location: "Downtown" },
                { name: "Hannon's Block", location: "Downtown" },
                { name: "The Heights", location: "Downtown" },
                { name: "Registry Bistro", location: "Downtown" },
                { name: "Maumee Bay Brewing Co.", location: "Downtown" },
                { name: "Element 112", location: "Downtown" },
                { name: "Claude's Prime Seafood", location: "Perrysburg" },
                { name: "The Benchmark", location: "Perrysburg" },
                { name: "Urban Pine Winery", location: "Maumee" },
                { name: "Basil Pizza + Wine Bar", location: "Perrysburg" },
                { name: "Barr's Public House", location: "Perrysburg" },
                { name: "Grape Leaf", location: "Maumee" },
                { name: "Inside The Five", location: "Perrysburg" },
                { name: "El Vaquero", location: "Perrysburg" },
                { name: "Georgio's Grill", location: "Sylvania" },
                { name: "Deet's BBQ", location: "Maumee" },
                { name: "Zia's", location: "West Toledo" },
                { name: "Balance Pan-Asian Grille", location: "Sylvania" },
                { name: "Grumpy's", location: "West Toledo" },
                { name: "Nagoya Japanese Steakhouse", location: "Maumee" },
                { name: "The Chop House", location: "Perrysburg" },
                { name: "Real Seafood Company", location: "Downtown" }
            ],
            drinks: [
                { name: "The Heights Rooftop", location: "Downtown" },
                { name: "Bellwether at Toledo Spirits", location: "Downtown" },
                { name: "The Wine Room Speakeasy", location: "Downtown" },
                { name: "Brew House Downtown", location: "Downtown" },
                { name: "Hannon's Block Speakeasy", location: "Downtown" },
                { name: "Maumee Bay Brewing Co.", location: "Downtown" },
                { name: "The Attic on Adams", location: "Downtown" },
                { name: "Whiskey & The Wolf", location: "Downtown" },
                { name: "Levi & Lilac's Whiskey Room", location: "Downtown" },
                { name: "Red Moon", location: "Downtown" },
                { name: "The Basement Geekeasy", location: "Downtown" },
                { name: "Volstead Bar", location: "Downtown" },
                { name: "Rabbit Hole", location: "Downtown" },
                { name: "Toast and Tap", location: "Downtown" },
                { name: "Peacock Cafe", location: "Downtown" },
                { name: "Inside The Five", location: "Perrysburg" },
                { name: "Urban Pine Winery", location: "Maumee" },
                { name: "Inside The Five", location: "Sylvania" },
                { name: "Black Frog Brewery", location: "Holland" },
                { name: "The Casual Pint", location: "Perrysburg" },
                { name: "Bier Stube", location: "Maumee" },
                { name: "Bab's Underground", location: "Downtown" },
                { name: "Earnest Brew Works", location: "Downtown" },
                { name: "Farnsworth Cocktail Bar", location: "Downtown" }
            ]
        };

        const colors = {
            brunch: [
                '#2d4a3e', '#3d5c4e', '#4a6b5d', '#1e3a2f',
                '#354f44', '#2a4238', '#3f5e4f', '#1c362b',
                '#385546', '#2f4a3d', '#436352', '#1f3c30',
                '#2d4a3e', '#3d5c4e', '#4a6b5d', '#1e3a2f',
                '#354f44', '#2a4238', '#3f5e4f', '#1c362b',
                '#385546', '#2f4a3d', '#436352', '#1f3c30'
            ],
            dinner: [
                '#4a2c2a', '#5c3a38', '#6b4846', '#3a1f1d',
                '#523331', '#422625', '#5e3c3a', '#361c1a',
                '#4e2f2d', '#482928', '#573634', '#3e2220',
                '#4a2c2a', '#5c3a38', '#6b4846', '#3a1f1d',
                '#523331', '#422625', '#5e3c3a', '#361c1a',
                '#4e2f2d', '#482928', '#573634', '#3e2220'
            ],
            drinks: [
                '#2a3a52', '#374a62', '#445a72', '#1e2e42',
                '#304050', '#263646', '#3c4c5c', '#1a2a3a',
                '#344454', '#2e3e4e', '#405060', '#222f3f',
                '#2a3a52', '#374a62', '#445a72', '#1e2e42',
                '#304050', '#263646', '#3c4c5c', '#1a2a3a',
                '#344454', '#2e3e4e', '#405060', '#222f3f'
            ]
        };

        let currentCategory = 'brunch';
        let isSpinning = false;
        let currentRotation = 0;

        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const spinAgainBtn = document.getElementById('spinAgainBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultName = document.getElementById('resultName');
        const resultLocation = document.getElementById('resultLocation');
        const categoryBtns = document.querySelectorAll('.category-btn');

        function createWheel(category) {
            wheel.innerHTML = '';
            const items = venues[category];
            const segmentAngle = 360 / items.length;
            const colorPalette = colors[category];

            // Create conic gradient for seamless segments
            let gradientStops = [];
            items.forEach((item, index) => {
                const startAngle = index * segmentAngle;
                const endAngle = (index + 1) * segmentAngle;
                const color = colorPalette[index % colorPalette.length];
                gradientStops.push(`${color} ${startAngle}deg ${endAngle}deg`);
            });
            wheel.style.background = `conic-gradient(from -90deg, ${gradientStops.join(', ')})`;

            // Add text labels
            items.forEach((item, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                const rotation = index * segmentAngle;
                segment.style.transform = `rotate(${rotation}deg)`;
                segment.style.clipPath = `polygon(0 0, 100% 0, 100% ${Math.tan(segmentAngle * Math.PI / 360) * 100}%)`;

                const inner = document.createElement('div');
                inner.className = 'wheel-segment-inner';
                inner.style.transform = `rotate(${segmentAngle / 2}deg)`;

                const text = document.createElement('span');
                text.textContent = item.name;
                inner.appendChild(text);
                segment.appendChild(inner);

                wheel.appendChild(segment);
            });
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            resultDisplay.classList.add('hidden');

            const items = venues[currentCategory];
            const segmentAngle = 360 / items.length;

            const spins = 5 + Math.random() * 3;
            const randomAngle = Math.random() * 360;
            const totalRotation = currentRotation + (spins * 360) + randomAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;

            setTimeout(() => {
                const normalizedAngle = (360 - (totalRotation % 360) + 90) % 360;
                const winnerIndex = Math.floor(normalizedAngle / segmentAngle) % items.length;
                const winner = items[winnerIndex];

                resultName.textContent = winner.name;
                resultLocation.textContent = winner.location;
                resultDisplay.classList.remove('hidden');

                isSpinning = false;
                spinBtn.disabled = false;
            }, 4000);
        }

        function changeCategory(category) {
            currentCategory = category;
            currentRotation = 0;
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';

            setTimeout(() => {
                wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            }, 50);

            createWheel(category);
            resultDisplay.classList.add('hidden');

            categoryBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        spinBtn.addEventListener('click', spin);
        spinAgainBtn.addEventListener('click', spin);
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => changeCategory(btn.dataset.category));
        });

        createWheel('brunch');
    </script>
</body>
</html>
