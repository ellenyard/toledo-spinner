<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toledo Eats & Drinks Spinner</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            color: #fff;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #8892b0;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .category-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 10px 24px;
            border: 2px solid #d4af37;
            background: transparent;
            color: #d4af37;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .category-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            color: #1a1a2e;
            border-color: #d4af37;
        }

        .wheel-container {
            position: relative;
            width: 420px;
            height: 420px;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .wheel-container {
                width: 320px;
                height: 320px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow:
                0 0 0 6px #d4af37,
                0 0 0 10px #1a1a2e,
                0 0 30px rgba(212, 175, 55, 0.3);
            overflow: hidden;
        }

        .wheel-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            pointer-events: none;
        }

        .wheel-segment span {
            position: absolute;
            left: 50%;
            top: 50%;
            color: #fff;
            font-size: 0.7rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            white-space: nowrap;
            letter-spacing: 0.5px;
        }

        @media (max-width: 500px) {
            .wheel-segment span {
                font-size: 0.55rem;
            }
        }

        .pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top: 28px solid #d4af37;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .center-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            z-index: 5;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #1a1a2e;
        }

        .center-btn:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 30px rgba(212, 175, 55, 0.5);
        }

        .center-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @media (max-width: 500px) {
            .center-btn {
                width: 65px;
                height: 65px;
                font-size: 0.8rem;
            }
        }

        .result-container {
            text-align: center;
            min-height: 80px;
        }

        .result-label {
            font-size: 0.8rem;
            color: #8892b0;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .result-link {
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .result-link:hover .result-name {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .result-link:hover .result-location::after {
            content: ' - tap to view';
            opacity: 0.7;
        }

        .result-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.7rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 4px;
        }

        .result-location {
            font-size: 0.85rem;
            color: #ccd6f6;
            font-weight: 300;
        }

        .hidden {
            display: none;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.65rem;
            color: #4a5568;
            text-align: center;
        }
    </style>
</head>
<body>

    <p class="subtitle">Toledo's Local Favorites</p>

    <div class="category-selector">
        <button class="category-btn active" data-category="brunch">Brunch</button>
        <button class="category-btn" data-category="dinner">Dinner</button>
        <button class="category-btn" data-category="drinks">Drinks</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="center-btn" id="spinBtn">SPIN</button>
    </div>

    <div class="result-container">
        <div id="resultDisplay" class="hidden">
            <p class="result-label">You're going to</p>
            <a id="resultLink" class="result-link" href="#" target="_blank">
                <p class="result-name" id="resultName"></p>
                <p class="result-location" id="resultLocation"></p>
            </a>
        </div>
    </div>

    <p class="footer">Made with love in Toledo</p>

            ]
        };

        const colors = {
            brunch: [
                '#2d4a3e', '#3d5c4e', '#4a6b5d', '#1e3a2f',
                '#354f44', '#2a4238', '#3f5e4f', '#1c362b',

            ],
            dinner: [
                '#4a2c2a', '#5c3a38', '#6b4846', '#3a1f1d',
                '#523331', '#422625', '#5e3c3a', '#361c1a',
                '#4e2f2d', '#482928', '#573634', '#3e2220',
                '#4a2c2a', '#5c3a38', '#6b4846', '#3a1f1d',
                '#523331', '#422625', '#5e3c3a', '#361c1a',
                '#4e2f2d', '#482928', '#573634', '#3e2220'
            ],
            drinks: [
                '#2a3a52', '#374a62', '#445a72', '#1e2e42',
                '#304050', '#263646', '#3c4c5c', '#1a2a3a',
                '#344454', '#2e3e4e', '#405060', '#222f3f',
                '#2a3a52', '#374a62', '#445a72', '#1e2e42',
                '#304050', '#263646', '#3c4c5c', '#1a2a3a',
                '#344454', '#2e3e4e', '#405060', '#222f3f'
            ]
        };

        let currentCategory = 'brunch';
        let isSpinning = false;
        let currentRotation = 0;

        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultName = document.getElementById('resultName');
        const resultLocation = document.getElementById('resultLocation');
        const resultLink = document.getElementById('resultLink');
        const categoryBtns = document.querySelectorAll('.category-btn');

        function createWheel(category) {
            wheel.innerHTML = '';
            const items = venues[category];
            const segmentAngle = 360 / items.length;
            const colorPalette = colors[category];

            // Create conic gradient for seamless segments
            let gradientStops = [];
            items.forEach((item, index) => {
                const startAngle = index * segmentAngle;
                const endAngle = (index + 1) * segmentAngle;
                const color = colorPalette[index % colorPalette.length];
                gradientStops.push(`${color} ${startAngle}deg ${endAngle}deg`);
            });
            wheel.style.background = `conic-gradient(from -90deg, ${gradientStops.join(', ')})`;

            // Add text labels
            const radius = 0.32; // Position at 32% from center (between center button and edge)
            items.forEach((item, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';

                const text = document.createElement('span');
                text.textContent = item.short;

                // Calculate angle to center of this segment
                const angleRad = ((index * segmentAngle) + (segmentAngle / 2) - 90) * (Math.PI / 180);
                const x = 50 + (radius * 100 * Math.cos(angleRad));
                const y = 50 + (radius * 100 * Math.sin(angleRad));

                // Rotate text to align with segment, pointing outward
                const textRotation = (index * segmentAngle) + (segmentAngle / 2);
                text.style.left = `${x}%`;
                text.style.top = `${y}%`;
                text.style.transform = `translate(-50%, -50%) rotate(${textRotation}deg)`;

                segment.appendChild(text);
                wheel.appendChild(segment);
            });
        }

        function getGoogleMapsUrl(name, location) {
            const query = encodeURIComponent(`${name} ${location} Toledo Ohio`);
            return `https://www.google.com/maps/search/?api=1&query=${query}`;
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            resultDisplay.classList.add('hidden');

            const items = venues[currentCategory];
            const segmentAngle = 360 / items.length;

            const spins = 5 + Math.random() * 3;
            const randomAngle = Math.random() * 360;
            const totalRotation = currentRotation + (spins * 360) + randomAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;

            setTimeout(() => {
                const normalizedAngle = (360 - (totalRotation % 360) + 90) % 360;
                const winnerIndex = Math.floor(normalizedAngle / segmentAngle) % items.length;
                const winner = items[winnerIndex];

                resultName.textContent = winner.name;
                resultLocation.textContent = winner.location;
                resultLink.href = getGoogleMapsUrl(winner.name, winner.location);
                resultDisplay.classList.remove('hidden');

                isSpinning = false;
                spinBtn.disabled = false;
            }, 4000);
        }

        function changeCategory(category) {
            currentCategory = category;
            currentRotation = 0;
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';

            setTimeout(() => {
                wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            }, 50);

            createWheel(category);
            resultDisplay.classList.add('hidden');

            categoryBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        spinBtn.addEventListener('click', spin);
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => changeCategory(btn.dataset.category));
        });

        createWheel('brunch');
    </script>
